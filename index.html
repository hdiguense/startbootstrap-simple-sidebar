  <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.15/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
    ], function (Map, MapView) {

      var map = new Map({
        basemap: "dark-gray"
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-84, 10],
        zoom: 8,
        ui: {
          components: ["attribution"]
        }
      });

      view.ui.add("toggle", "top-left");

    });
  </script>

          <!-- <button type="submit" class="btn btn-primary">Submit</button> -->

        <form class="list-group-item  bg-light">
          <p>Coffee processes</p>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="allprocesses" checked>
            <label class="form-check-label" for="allprocesses">All processes</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="vallecentral">
            <label class="form-check-label" for="vallecentral">Process 1</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="valleoccidental">
            <label class="form-check-label" for="valleoccidental">Process 2</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="lossantons">
            <label class="form-check-label" for="lossantons">Process 3</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="cotobrus">
            <label class="form-check-label" for="cotobrus">Process 4</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="turrialba">
            <label class="form-check-label" for="turrialba">Process 5</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="zonanorte">
            <label class="form-check-label" for="zonanorte">Process 6</label>
          </div>
          <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
        </form>
        <form class="list-group-item  bg-light">
          <p>Mill size (fanegas)</p>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="allsizes" checked>
            <label class="form-check-label" for="allsizes">All sizes</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="size1">
            <label class="form-check-label" for="size1">0 - 1000</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="size2">
            <label class="form-check-label" for="size2">1000 - 6000</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="lossantons">
            <label class="form-check-label" for="lossantons">6000 - 30000</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="cotobrus">
            <label class="form-check-label" for="cotobrus">30000 - 70000</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="turrialba">
            <label class="form-check-label" for="turrialba">70000 - More</label>
          </div>
          <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
